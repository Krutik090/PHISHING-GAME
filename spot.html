<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot the Difference - Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animated Background */
        body {
            background: linear-gradient(45deg, #0f172a, #1e293b, #334155);
            background-size: 300% 300%;
            animation: gradientBG 5s infinite alternate;
        }
        @keyframes gradientBG {
            0% { background-position: left; }
            100% { background-position: right; }
        }

        /* Game Container */
        .game-container {
            width: 80%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            text-align: center;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="game-container">
        <h1 class="text-xl font-bold text-white mb-2">ðŸŽ® Spot the Difference! ðŸŽ®</h1>
        <p class="text-gray-300">Click anywhere on the image to continue!</p>

        <!-- Image -->
        <div class="relative mt-4">
            <img src="spot.webp" alt="Spot the Difference" class="w-full rounded-lg shadow-lg" onclick="redirectToReward()">
        </div>
    </div>

    <script>
        function redirectToReward() {
            window.location.href = "reward.html"; // Redirect on any click
        }
    </script>
</body>
</html>
