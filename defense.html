<!DOCTYPE html>
<html>

<head>
    <title>ðŸ›¡ Cyber Defense Victory! ðŸ›¡</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: url('defense.webp') no-repeat center center fixed;
            background-size: cover;
            color: #00ff00;
            overflow: hidden;
            margin: 0;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px lime;
            animation: pulse 1.5s infinite alternate;
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
            text-shadow: 0 0 10px lime, 0 0 20px green;
            animation: glow 1.5s infinite alternate;
        }

        p {
            font-size: 20px;
            margin-top: 10px;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px lime; }
            100% { box-shadow: 0 0 30px lime; }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px lime, 0 0 20px green; }
            100% { text-shadow: 0 0 20px lime, 0 0 40px green; }
        }

        .shield {
            width: 100px;
            height: 100px;
            background: url('https://cdn-icons-png.flaticon.com/512/5654/5654565.png') no-repeat center;
            background-size: contain;
            display: inline-block;
            animation: shield-spin 2s infinite linear;
        }

        @keyframes shield-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .laser {
            position: absolute;
            width: 5px;
            height: 100vh;
            background: lime;
            box-shadow: 0 0 10px lime;
            animation: laser-move 1.5s infinite linear;
        }

        @keyframes laser-move {
            0% { left: -5px; }
            100% { left: 105vw; }
        }
    </style>
</head>

<body>
    <div class="laser"></div>
    <div class="container">
        <h1>ðŸ›¡ Defense Activated! ðŸ›¡</h1>
        <p>Your system successfully blocked the attack!</p>
        <p>Keep up the good work and stay secure! ðŸ”¥</p>
        <div class="shield"></div>
    </div>
</body>

</html>
